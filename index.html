<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TOP Sign-Up</title>
        <link rel="stylesheet" href="./style.css">
        
    </head>

    <body>
        <div class="left container">
            <div class="odin-logo">
                <img src="./assets/odin-logo.png" alt="odin white lined logo">ODIN
            </div>
            <p class="img-source">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
            </p>
        </div>

        <div class="right container">
            <p class="info">
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.

                <span>You <em>know</em> you want to.</span>
            </p>
        
            <form action="#" method="post">
                <h2>Let's do this!</h2>

                <div class="main">
                    <!-- first name -->
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <!-- last name -->
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <!-- email -->
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <!-- phone number -->
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>
                    <!-- password -->
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <!-- password confirmation -->
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" name="confirm_password">
                    </div>
                </div>

            </form>

            <div class="bottom">
                <!-- submit button  -->
                <button type="submit">Create Account</button>
                <!-- login -->
                <p>Already have an account? <span class="login">Log in</span></p>
            </div>
        </div>
    </body>
</html>
